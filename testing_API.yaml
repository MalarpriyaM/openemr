                        source-trace-id: 605355e707d36112691ddcb808f81f02
                        reason-code: PRC-400-01
                        description: Missing or invalid client request id.
                Invalid URL Request:
                  value:
                    errors:
                      - source: pricing-api
                        source-trace-id: 605355e707d36112691ddcb808f81f02
                        reason-code: PRC-400-02
                        description: Invalid URL Request.
                Invalid Date Range:
