openapi: 3.0.1
info:
  title: Enterprise Gen2-Pricing Private API
  description: 'PROD environment for Enterprise GEN2 Pricing API service that exposes pricing domain data includes corporate, dealer, and in-store price. It also includes pricing related data such as Store, Zone and Store-List information.<br>All reserved characters according to RFC3986 are to be URL-encoded. See RFC3986 for more details<br>Json response format corresponds to RFC8259. See RFC8259 for more details</br>Cost Centre:  9100011</br>Project PV Code: 14728</br>Operational Support documentation <a href="https://confluence.corp.ad.ctc/display/EPAS/Enterprise+Pricing+API+Squad" target="_blank">link</a></br>Owners: Tak.Lam@cantire.com. Maintainers: ctc-it-api-operations@cantire.com'
  version: ''
servers:
  - url: https://azure-apim-prod-b-cc.corp.ad.ctc/private/ent/gen2-pricing
  - url: https://apim-prod.corp.ad.ctc/private/ent/gen2-pricing
  - url: https://apim-prod-b-cc.corp.ad.ctc/private/ent/gen2-pricing
  - url: https://ctr-apim-prod-cc-agw.canadiantire.ca/private/ent/gen2-pricing
  - url: https://fgl-apim-prod-cc-agw.canadiantire.ca/private/ent/gen2-pricing
  - url: https://mks-apim-prod-cc-agw.canadiantire.ca/private/ent/gen2-pricing
  - url: https://apim-prod-cc-agw.cantire.com/private/ent/gen2-pricing
  - url: https://apim.corp.ad.ctc/private/ent/gen2-pricing
  - url: https://apim-b.corp.ad.ctc/private/ent/gen2-pricing
paths:
  '/v3/dealer/promotion/banners/{banner}/batch':
    post:
      tags:
        - Dealer Pricing
      summary: Create task to generate file with promotional dealer prices in stores.
      description: 'Creates task to generate file with promotional dealer prices for Canadian Tire, Party City, and Online stores with the CTR banner.'
      operationId: schedulePromoDealerPricesFileGenerationUsingPOST
      parameters:
        - name: banner
          in: path
          description: Code representing a Canadian Tire brand.
          required: true
          schema:
            enum:
              - CTR
            type: string
          example: CTR
        - name: dealNumber
          in: query
          description: 'Unique identifier of the deal associated with the promotional price, if that price exists.'
          schema:
            maximum: 10.0
            minimum: 0.0
            maxLength: 10
            minLength: 0
            type: string
        - name: dealYear
          in: query
          description: 'Format - int32. Year that the deal associated with the promotional price is active, if that price exists.'
          schema:
            maximum: 9999.0
            minimum: 1990.0
            type: integer
            format: int32
        - name: dealsEffectiveRangeFrom
          in: query
          description: Format - date (as full-date in RFC3339). Start date (as full-date in RFC3339) for the deals in the file.
          schema:
            type: string
            format: date
        - name: dealsEffectiveRangeTo
          in: query
          description: Format - date (as full-date in RFC3339). Inclusive end date (as full-date in RFC3339) for the deals in the file.
          schema:
            type: string
            format: date
        - name: originalLocationIds
          in: query
          description: 'Comma-delimited list of store numbers (maximum 5), for extracting prices at stores.'
          schema:
            type: array
            items:
              type: string
        - name: client-request-id
          in: header
          description: '[Required parameter] Unique ID generated by client to identify request.'
          schema:
            type: string
          example: clientId1234
      responses:
        '200':
          description: OK
          headers:
            client-request-id:
              description: Unique ID generated by the client to identify the request.
              schema:
                type: string
            source-trace-id:
              description: Unique 32-character ID of request randomly generated by server to associate the logs with the request.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FileGenerationTaskCreationResponse'
              examples:
                success:
                  summary: File generation was started
                  description: File generation process was successfully started
                  value:
                    taskId: 63d103cba7118f6ace8404ef
                    resultNotificationTopic: prepared-topic-sbt-name
                failure:
                  summary: File generation disabled
                  description: File generation was intentionally disabled for this API and should be enabled with a service configuration parameter.
                  value:
                    message: 'Task generation is temporary disabled. To enable it, please contact Pricing API team'
