              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorBody'
              examples:
                Not found:
                  value:
                    errors:
                      - source: pricing-api
                        source-trace-id: 605355e707d36112691ddcb808f81f02
                        reason-code: PRC-404
                        description: Not found.
        '405':
